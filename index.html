<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<header>
    <section id="search">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 place">
                    <div class="hotel">
                        Место или название отеля
                    </div>
                    <div class="input" tabindex="1">
                        Введите здесь место
                    </div>
                </div>
                <div class="col-lg-2 col-md-4">
                    <div class="arrival">
                        Заезд
                    </div>
                    <div class="date" tabindex="2">
                        07 февраля
                    </div>
                </div>
                <div class="col-lg-2 col-md-4">
                    <div class="departure">
                        Выезд
                    </div>
                    <div class="date2" tabindex="3">
                        22 февраля
                    </div>
                </div>
                <div class="col-lg-1 col-md-3 col-4">
                    <div class="number">Номера</div>
                    <div class="input-group spinner" tabindex="4">
                        <input type="text" class="form-control" value="1">
                        <div class="input-group-btn-vertical">
                            <div class="top">
                                <button class="btn btn-default" type="button"><i class="fas fa-sort-up"></i></button>
                            </div>
                            <div class="bottom">
                                <button class="btn btn-default" type="button"><i class="fas fa-sort-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-3 col-4">
                    <div class="number">Взрослые</div>
                    <div class="input-group spinner" tabindex="5">
                        <input type="text" class="form-control" value="1">
                        <div class="input-group-btn-vertical">
                            <div class="top">
                                <button class="btn btn-default" type="button"><i class="fas fa-sort-up"></i></button>
                            </div>
                            <div class="bottom">
                                <button class="btn btn-default" type="button"><i class="fas fa-sort-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-3 col-4">
                    <div class="number">Дети</div>
                    <div class="input-group spinner" tabindex="6">
                        <input type="text" class="form-control" value="1">
                        <div class="input-group-btn-vertical">
                            <div class="top">
                                <button class="btn btn-default" type="button"><i class="fas fa-sort-up"></i></button>
                            </div>
                            <div class="bottom">
                                <button class="btn btn-default" type="button"><i class="fas fa-sort-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-12 button">
                    <a href="#" class="plus" tabindex="7">+</a>
                    <a href="#" class="find" tabindex="8">Найти</a>
                </div>
            </div>

        </div>
    </section>
</header>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
